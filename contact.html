    }

      margin-bottom: 1.5rem;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #e68f9a;
      color: white;
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d16b7d;
    }

    .contact-info {
      margin-top: 2rem;
      text-align: center;
      color: #666;
    }

    .contact-info a {
      color: #d87ea0;
      text-decoration: none;
      font-weight: 600;
    }

    .contact-info a:hover {

    footer {
